{% extends "layout.html" %}
{% block body %} 
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form method=POST action="http://127.0.0.1:5000/rate">
                <div class="form-group">
                    <label for="exampleInputMovie">Enter movie title</label>
                    <input type="text" class="form-control" name="title" placeholder="Title">
                </div>
                <div class="form-group">
                    <label for="exampleInputMovie">Enter your rating (up to 10)</label>
                    <input type="number" class="form-control" name="rating" placeholder="Rating" min="1" max="10">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
            <br>
        </div>
    </div>
</div>
{% endblock %}
