{% extends "layout.html" %}
{% block body %} 
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form method=POST action="http://127.0.0.1:5000/delothcomm">
            	<div class="form-group">
                    <label for="exampleInputMovie">Enter email of user you want their comment deleted</label>
                    <input type="text" class="form-control" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="exampleInputMovie">Enter movie title on which the comment was made</label>
                    <input type="text" class="form-control" name="title" placeholder="Title">
                </div>
                <div class="form-group">
                    <label for="exampleInputMovie">Enter comment contents</label>
                    <input type="text" class="form-control" name="comment" placeholder="Comment">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
            <br>
        </div>
    </div>
</div>
{% endblock %}
