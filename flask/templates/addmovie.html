{% extends "layout.html" %}
{% block body %} 
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form method=POST action="http://127.0.0.1:5000/insmov">
                <div class="form-group">
                    <label for="exampleInputMovie">Enter movie title</label>
                    <input type="text" class="form-control" name="title" placeholder="Title">
                </div>
                <div class="form-group">
                    <label for="exampleInputMovie">Enter year of release</label>
                    <input type="text" class="form-control" name="year" placeholder="Year">
                </div>
                <div class="form-group">
                    <label for="exampleInputMovie">Enter description</label>
                    <input type="text" class="form-control" name="description" placeholder="Description">
                </div>
                 <div class="form-group">
                    <label for="exampleInputMovie">Enter actors</label>
                    <input type="text" class="form-control" name="actors" placeholder="Actors">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
            <br>
        </div>
    </div>
</div>
{% endblock %}
