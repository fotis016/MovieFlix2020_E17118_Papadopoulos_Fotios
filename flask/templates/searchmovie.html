{% extends "layout.html" %}
{% block body %} 
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form method=POST action="http://127.0.0.1:5000/searchmv">
            <select name="selection">
             <option value="title">Title</option>
             <option value="date">Year of release</option>
             <option value="actors">Actor(s)</option>
            </select> 
                <div class="form-group">
                    <label for="exampleInputMovie">Enter your data</label>

            </form>
            <br>
        </div>
    </div>
</div>
{% endblock %}
